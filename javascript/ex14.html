<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>논리 연산자</title>
    <script>
      // 논리 연산자 : AND , OR , NOT
      // AND 연산자 : ~이고 , ~이면서
      // - OR 연산자 : ~이거나 , 또는 , ~일수도  , ~ 중의 하나이면
      // - NOT 연산자 : ~가 아닌
      // - AND
      //     - **T && T : T ⇒ 두개 다 참이면 참이다.**
      //     - T && F : F
      //     - F && T : F
      //     - F && F : F
      // - OR
      //     - T || T : T
      //     - T || F : T
      //     - F || T : T
      //     - **F || F : F ⇒ 두개 다 거짓이면 거짓이다.**
      // - NOT
      //     - !T : F
      //     - !F : T

      // 연습문제 _ 논리 비교 연산자 (나중에 조건문 안에 들어가게 됨)
      document.write(!(10 > 20) || 10 < 20); // true
      document.write(10 >= 20 && !(10 <= 20)); // false
    </script>
  </head>
  <body></body>
</html>
