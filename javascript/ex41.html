<!DOCTYPE html>
<html lang="en">
  <head>
    <title>0122 연습문제 (1) - 자판기 프로그램</title>
    <script>
      // 오른쪽 그림과 같이 동작하는 자판기를 만드시오.
      window.onload = () => {
        let result = document.getElementById("result"); // 잔액을 보여줄 변수
        let total = 0; // 잔액을 저장할 변수

        // 1000 원 투입 눌렀을 때 잔액에 +1000 되는 함수
        let coin1000 = document.getElementById("coin1000"); // 1000원 투입 변수
        coin1000.onclick = function () {
          total = total + 1000;
          result.innerText = total;
          // result가 input인 경우엔 result.value
          // 여기서는 result가 button이기 때문에 innerText로 함
        };
        // 500 원 투입 눌렀을 때 잔액에 +500 되는 함수
        let coin500 = document.getElementById("coin500"); // 1000원 투입 변수
        coin500.onclick = function () {
          total = total + 500;
          result.innerText = total;
        };
        // 캔 음료 뽑기 눌렀을 때 잔액에 -2000 되는 함수
        let can = document.getElementById("can"); // 1000원 투입 변수
        can.onclick = function () {
          if (total < 2000) {
            alert("잔액이 부족합니다.");
          } else {
            total = total - 2000;
            result.innerText = total;
          }
        };
        // 생수뽑기 눌렀을 때 잔액에 -700 되는 함수
        let water = document.getElementById("water"); // 1000원 투입 변수
        water.onclick = function () {
          if (total < 700) {
            alert("잔액이 부족합니다.");
          } else {
            total = total - 700;
            result.innerText = total;
          }
        };
      };
    </script>
    <style>
      #wrap {
        border: 1px solid gray;
        width: 300px;
        height: 400px;
        margin: 30px auto;
        display: flex;
        flex-flow: wrap column;
        align-items: center;
        text-align: center;
      }
      .btn {
        width: 250px;
        height: 30px;
        margin-bottom: 10px;
      }
      #can {
        background-color: green;
        color: rgb(240, 228, 228);
      }
      #water {
        background-color: rgb(9, 216, 19);
        color: rgb(240, 228, 228);
      }
      #result {
        background-color: rgb(108, 158, 235);
        color: rgb(240, 228, 228);
      }
      .won {
        width: 120px;
        height: 30px;
        margin-bottom: 10px;
        background-color: rgb(214, 48, 70);
        color: rgb(240, 228, 228);
      }
      button {
        border: 1px solid rgba(65, 65, 65, 0.5);
      }
      #remain {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div>
        <p>JavaScript</p>
        <p>자판기 프로그램을 작성해보자</p>
      </div>
      <div>
        <p>1. 동전 투입 시 잔액 추가됨.</p>
        <p>2. 잔액 부족 시 잔액 부족 팝업</p>
        <p>3. 뽑기 후에 잔액 차감.</p>
      </div>
      <div id="insert">
        <button class="won" id="coin1000">1000원 투입</button>
        <button class="won" id="coin500">500원 투입</button>
      </div>
      <button class="btn" id="can">캔음료 2000원 뽑기</button>
      <button class="btn" id="water">생수 700원 뽑기</button>
      <label id="remain">잔액</label>
      <button class="btn" id="result">0</button>
    </div>
  </body>
</html>
