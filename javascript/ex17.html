<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 - for while do-while문</title>
    <script>
      for (let i = 0; i < 5; i++) {
        // i=5일 때 끝남 / 5는 출력되지 않음
        document.write(i + "<br>");
      } // 0 1 2 3 4

      // 초기화 변수 변경
      for (let i = 1; i < 5; i++) {
        document.write(i + "<br>");
      } // 1 2 3 4

      // 증감문 변경
      for (let i = 1; i < 5; i + 2) {
        document.write(i + "<br>");
      } // 1 3

      // 조건식 변경
      for (let i = 1; i < 10; i + 2) {
        document.write(i + "<br>");
      } // 1 3 5 7 9

      // 런타임 디버깅 : 실행시에 중단점을 활용한 오류 수정
    </script>
  </head>
  <body></body>
</html>
