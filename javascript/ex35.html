<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerHTML과 innerText</title>
    <script>
      // 공통점 : HTML 태그의 내용을 문자열로 보관하고
      // innerHTML : 문자열이 HTML 태그로 인식 "<br>"
      // innerText : 문자열이 단순 Text로 인식 "<br>"
    </script>
  </head>
  <body>
    <h1 id="id1">inner의 내용</h1>
    <h1 id="id2">innerText의 내용</h1>
    <!-- loading이 되고 나서 제어가 되어야 하기 때문에 script를 밑에 적어줌 -->
    <script>
      // 문서객체를 id로 적는다.
      let e1 = document.getElementById("id1");
      e1.innerHTML = "<ins>변경된 내용</ins>";
      e1.style.color = "red";
      let e2 = document.getElementById("id2");
      e2.innerText = "<ins>변경된 내용</ins>";
    </script>
  </body>
</html>
