<!-- 연습문제
  1. 1~10까지의 정수 중에 하나를 prompt에 입력 받고,
     짝수면 "짝수 입니다.", 홀수면 "홀수 입니다."라고 출력
    1~10 외의 수면, "그외의 수입니다." 출력

  2. 1~10까지의 정수 중에 하나를 prompt로 3개 입력받고, 총합을 출력하시오 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // 1번.
      let num = prompt("1 ~ 10까지 중 하나의 정수를 입력하세요.");
      num = Number(num);

      if (num <= 10 && num % 2 == 0) {
        document.write("짝수 입니다.");
      } else if (num <= 10 && num % 2 != 0) {
        document.write("홀수 입니다.");
      } else {
        document.write("그외의 수 입니다.");
      }

      // 2번.
      let num1 = prompt("1 ~ 10까지 중 하나의 정수를 입력하세요.");
      num1 = Number(num1);
      let num2 = prompt("1 ~ 10까지 중 하나의 정수를 입력하세요.");
      num2 = Number(num2);
      let num3 = prompt("1 ~ 10까지 중 하나의 정수를 입력하세요.");
      num3 = Number(num3);
      if (num1 <= 10 && num2 <= 10 && num3 <= 10) {
        document.write("총 합 : " + (num1 + num2 + num3));
      } else {
        document.write("그 외의 수를 입력하셨습니다.");
      }
    </script>
  </head>
  <body></body>
</html>
