<!-- 연습문제 - switch case 문
1. 1~10까지의 랜덤한 정수 1개를 발생시키고, switch문에서 짝수, 홀수 여부를 출력
2. 주사위를 2개 던져서
첫번때 주사위는 10의 자리로, 두번째 주사위는 1의 자리로 만들어서 출력하시오
예) 5,2 => 52 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0117.연습문제(2)</title>

    <script>
      // 1번
      let N = 10;
      let num = Math.floor(Math.random() * N + 1);
      switch (num % 2) {
        case 0:
          document.write(num + "은(는) 짝수 입니다.");
          break;
        default:
          document.write(num + "은(는) 홀수 입니다.");
          break;
      }
      document.write("<br>");
      // 2번
      let N2 = 6;
      let num1 = String(Math.floor(Math.random() * N2 + 1));
      let num2 = String(Math.floor(Math.random() * N2 + 1));
      document.write("num1 : " + num1);
      document.write("<br>");

      document.write("num2 : " + num2);
      document.write("<br>");

      document.write(num1 + num2);
    </script>
    <!--  -->
  </head>
  <body></body>
</html>
