<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>배열 array</title>
    <script>
      // document.write("hi~ <br>");
      // console.log("hi"); 콘솔 많이 활용하기
      let nums = [10, 20, 30];
      // let nums = [10, 20, "30"]; 배열 요소들의 타입은 하나로 통일해야 됨

      let arrNums = [10, 20, 30]; // 나중에는 이런식으로 배열인지 알아볼 수 있게 변수명을 사용하기

      console.log(nums[0]);
      console.log(nums[1]);
      console.log(nums[2]);

      // 전체 순환
      for (i = 0; i < 3; i++) {
        console.log(nums[i]);
      }

      for (i = 0; i < nums.length; i++) {
        // 배열의 길이를 이용
        // (추후에 배열을 수정하게 되면 하드코딩 시 이 부분도 수정해야되기 때문에 이런식으로 지정해두는 것이 좋음)
        console.log(nums[i]);
      }

      // 잘못된 인덱스 지정
      console.log(nums[3]); // undefined 타입으로 출력

      // 비추천
      // 최대 인덱스 +1에 값 넣으면, append 효과!
      // 1번 방법
      nums[3] = 40; //0,1,2 => 3없는 인덱스에 값을 부여
      console.log(nums[3]);
      // 2번 방법
      nums.push(40); // 배열에 마지막에 값을 추가하는 함수
      console.log(nums[3]);
      // => 배열을 추가할 때 2번 방법이 정석이고 이렇게 하는게 좋음

      // 향상된 for문
      // 1. for in문 : 배열의 인덱스를 순환
      for (let index in nums) {
        console.log(index);
        console.log(nums[index]);
      }
      // 2. for of문 : 배열의 값을 순환
      for (let item of nums) {
        console.log(item);
      }
      // 3. forEach함수 : 매개변수로 함수형변수를 넣어준다.
      nums.forEach(function (value) {
        console.log(value);
      });
      // 화살표 익명함수
      nums.forEach((value) => {
        console.log(value);
      });
    </script>
