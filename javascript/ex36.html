<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서객체를 선택하는 함수</title>
    <!-- 
    - 문서 객체 모델(Document Objecy Model)
    - 웹브라우저가 html 문서를 로딩(분석)한 후에 트리 모양으로 관리하는 데이터 구조 또는 객체
    - 문서객체를 선택하는 방법
      1. 아이디로 선택 : getElementById()
      2. 클래스로 선택 : getElementsClassName()
      3. 태그로 선택 : getElementsByTagName
      4. css 선택자로 선택 : 
        - querySelector (css 선택자)
        - querySelectorAll (css 선택자)
    -->
    <script>
      // onload() 함수 : 웹브라우저가 HTML 문서 로딩후에 한번 호출해줌
      // 콜백함수 : 먼저 선언(등록)해놓고, 나중에 호출
      // 이렇게 쓸 경우 script를 위에 써도 코드가 적용됨
      window.onload = () => {
        let h1 = document.getElementById("header1");
        console.log(h1);
        h1.innerHTML = "찾음!";

        let arrH2 = document.getElementsByClassName("header-h2");
        console.log(arrH2);
        for (let h2 of arrH2) {
          h2.innerHTML = "찾음!";
        }

        let arrP = document.getElementsByTagName("p");
        arrP[0].style.color = "red";
        for (let p of arrP) {
          p.innerHTML = "찾음!";
        }

        let h1_2 = document.querySelector("#header2");
        h1_2.style.backgroundColor = "green";

        let arrH2_2 = document.querySelectorAll(".header-h2");
        arrH2_2[0].style.backgroundColor = "yellow";
      };

      // 코드를 이렇게 단순히 작성할 경우 코드가 안됨
      // let h1 = document.getElementById("header1");
      // console.log(h1); // null
      // body 내용이 로딩되기 전에 script를 호출했기 때문에 내용이
      // 웹 브라우저는 위에서부터 아래로 읽기 때문에 순서가 중요함
      // h1.innerHTML = "찾음!"; // 따라서 이 코드는 에러가 발생함
    </script>
  </head>
  <body>
    <h1 id="header1">제목태그 1</h1>
    <h1 id="header2">제목태그 2</h1>
    <h2 class="header-h2">제목태그 3</h2>
    <h2 class="header-h2">제목태그 4</h2>
    <h2 class="header-h2">제목태그 5</h2>
    <p>문단태그 p</p>
    <p>문단태그 p</p>
    <p>문단태그 p</p>
  </body>
</html>
