<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제</title>
    <script>
      // 1. prompt함수로 10과 20을 입력받고
      //   합산 값을 출력하시오.
      // 2. prompt함수로 "대한민국" 문자열과 "Korea"
      //   문자열을 입력받고 "대한민국Korea" 로 출력하시오.

      let num1 = prompt("10 입력");
      num1 = Number(num1);
      let num2 = prompt("20 입력");
      num2 = Number(num2);
      document.write("합산 값 : ");
      document.write(num1 + num2);
      // document.write(typeof num1, typeof num2);
      document.write("<br />");
      let str1 = prompt("대한민국 입력");
      let str2 = prompt("Korea입력");
      document.write("결과 출력: " + str1 + str2);
    </script>
  </head>
  <body></body>
</html>
