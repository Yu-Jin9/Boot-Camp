<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>0121 연습문제 (5) :마우스클릭 이벤트</title>
    <script>
      //버튼A가 클릭될때, count-a에 현재 카운트를 +1를 올리시오.
      //버튼B가 클릭될때, count-b에 현재 카운트를 +1를 올리시오.
      window.onload = function () {
        const button1 = document.getElementById("button-a");
        const cnt1 = document.getElementById("counter-a");
        let num1 = 7;
        button1.addEventListener("click", function () {
          num1++;
          cnt1.textContent = num1;
        });
        const button2 = document.getElementById("button-b");
        const cnt2 = document.getElementById("counter-b");
        let num2 = 3;
        button2.addEventListener("click", function () {
          num2++;
          cnt2.textContent = num2;
        });
      };
    </script>
  </head>
  <body>
    <button id="button-a">ButtonA</button>
    <button id="button-b">ButtonB</button>
    <h1>Button A - <span id="counter-a">7</span></h1>
    <h1>Button B - <span id="counter-b">3</span></h1>
  </body>
</html>
