<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 상수</title>

    <script>
      // 등호 연산자 ( = ) : 오른쪽에 있는 값을 왼쪽에 덮어쓴다.
      var num = 10; // 리터럴 : 하드코딩된 데이터
      // 리터럴 값을 확인하고 타입을 결정
      document.write(num + "<br>");
      document.write(typeof num + "<br>");

      var num = "hello js!";
      document.write(num + "<br>");
      document.write(typeof num + "<br>");

      // let은 같은 이름으로 변수를 재선언 불가
      let myNum = "hello js!";
      document.write(myNum + "<br>");
      document.write(typeof myNum + "<br>");

      // let myNum = "hello js!";

      // 상수  (주로 대문자로 사용)
      const PI = 3.14;
      // SyntaxError : 문법오류 발생
      PI = 6.28;
    </script>
  </head>
  <!-- - 변수란 ?
         : 특정 메모리 **공간**(주소)에 이름을 붙여 놓은 것
       - 상수란?
         : 변수로서 한 번 값이 지정되면 변경이 불가능한 것
        ex) PI(원주율) 같은 고정 시키고자 하는 고정 값에 사용
       - var : 변수, 같은 이름으로 재선언이 가능함, 타입변경 가능 (중간에)
       - let : 변수 (최근에 추가됨) ⇒ 재선언, 타입변경 불가
       - const : 상수 -->
  <body></body>
</html>
