<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인스타그램 페이지</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <div class="logo">
        <a href="#">Instagram</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="검색" />
      </div>
      <div class="header-icons">
        <a href="#">알림</a>
        <a href="#">메시지</a>
        <a href="#">프로필</a>
      </div>
    </header>

    <!-- 메인 피드 -->
    <main>
      <section class="feed">
        <!-- 게시물 1 -->
        <div class="post">
          <div class="post-header">
            <img src="img2.jpg" alt="Profile" class="profile-img" />
            <span>사용자1</span>
          </div>
          <img src="img2.jpg" alt="Post Image" class="post-img" />
          <div class="post-footer">
            <button>좋아요</button>
            <button>댓글</button>
          </div>
        </div>

        <!-- 게시물 2 -->
        <div class="post">
          <div class="post-header">
            <img src="img3.jpg" alt="Profile" class="profile-img" />
            <span>사용자2</span>
          </div>
          <img src="img3.jpg" alt="Post Image" class="post-img" />
          <div class="post-footer">
            <button>좋아요</button>
            <button>댓글</button>
          </div>
        </div>
      </section>

      <!-- 사이드바 -->
      <aside class="sidebar">
        <h2>추천 사용자</h2>
        <ul>
          <li><a href="#">사용자3</a></li>
          <li><a href="#">사용자4</a></li>
          <li><a href="#">사용자5</a></li>
        </ul>
      </aside>
    </main>

    <!-- 푸터 -->
    <footer>
      <p>&copy; 2025 Instagram</p>
    </footer>
  </body>
</html>
