<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제 - 시 웹페이지 만들기</title>
    <!-- 썸네일 이미지 : 캔바닷컴, 미리캠퍼스 -->
  </head>
  <body>
    <img
      src="윤동주 시인의 서시.png"
      alt="삽화 이미지"
      width="600"
      height="337.5"
    />
    <br />
    <h2><font color="skyblue">서시(序詩) - 윤동주</font></h2>
    <br />
    <p>
      <font color="navy">
        <h5>죽는 날까지 하늘을 우러러</h5>
        <h5>한 점 부끄럼이 없기를,</h5>
      </font>
    </p>
    <br />
    <p>
      <font color="navy">
        <h5>잎새에 이는 바람에도 나는</h5>
        <h5>괴로워했다.</h5>
      </font>
    </p>
    <br />
    <p>
      <font color="navy">
        <h5>별을 노래하는 마음으로</h5>
        <h5>모든 죽어 가는 것을 사랑해야지</h5>
      </font>
    </p>
    <br />
    <p>
      <font color="navy">
        <h5>그리고 나에게 주어진</h5>
        <h5>길을 걸어가야겠다.</h5>
      </font>
    </p>
    <br />
    <p>
      <font color="navy">
        <h5>오늘 밤에도 별이 바람에 스치운다.</h5>
      </font>
    </p>
  </body>
</html>
