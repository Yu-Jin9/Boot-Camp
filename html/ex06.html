<!DOCTYPE html>
<html lang="en">
  <head>
    <title>하이퍼링크(바로가기) - a태그</title>
    <!-- Anchor : 닻의 의미 -->
    <style>
      /* 링크의 색상을 지정, 이렇게 하면 링크를 누르고 난 후에도 색 변경이 없음 */
      a {
        color: #f75fd1;
      }
    </style>
  </head>
  <body>
    <a href="http://www.naver.com">네이버 바로가기</a>
    <!-- 한 번 방문하면, 파란색에서 보라색으로 변경됨 -->
    <!-- 방문기록 삭제하면, 파란색으로 되돌아옴 -->
    <br />
    <a href="http://www.google.com">구글 바로가기</a>
  </body>
</html>
