<!DOCTYPE html>
<html lang="en">
  <head>
    <title>목록(리스트) 태그 : OL UL LI 태그</title>
    <!-- OL : Ordered List 순서있는 1,2,3 -->
    <!-- UL : Undered List 순서 없는 점점점 -->
    <!-- LI : 항목 (item)를 의미 -->
  </head>
  <body>
    <ol>
      <li>유튜브</li>
      <li>카카오톡</li>
      <li>인스타그램</li>
    </ol>

    <!-- 디자인을 다 바꾸기 때문에 ol보다는 ul을 많이 사용함 -->
    <ul>
      <li>유튜브</li>
      <li>카카오톡</li>
      <li>인스타그램</li>
    </ul>
  </body>
</html>
