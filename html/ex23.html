<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그별로 공간분할 타입</title>
    <!-- 알아두면 좋음 -->
    <!-- block 속성 -->
    <!-- div, h1~h6, p, hr, table, ol, ul, li, form -->
    <!-- inline 속성 -->
    <!-- span, a, input, lable, text(b,samll,i...), img, select  -->

    <style>
      body {
        margin: 0;
      }
      * {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1>제목태그 H1</h1>
    <p>문단태그 p</p>
    <!-- 기본 속성을 style(css)로 바꿀 수 있음 -->
    <a href="#" style="display: block">하이터링크</a>
    <i>이탤릭 태그</i>
    <input type="text" />
    <img src="play-button.png" alt="" width="30" />
  </body>
</html>
