<!DOCTYPE html>
<html lang="en">
  <head>
    <title>텍스트 속성 태그들</title>
    <style>
      ins {
        color: #df50c0;
      }
    </style>
  </head>
  <body>
    동해물과 백두산이<br />

    <!-- 굵은 글씨 -->
    <b>동해물과 백두산이<br /></b>

    <!-- 기울어진 글씨 -->
    <i>동해물과 백두산이<br /></i>

    <!-- 작은 글씨 -->
    <small>동해물과 백두산이<br /></small>

    <!-- 아랫 첨자 -->
    <sub>동해물과 백두산이<br /></sub>

    <!-- 윗 첨자 -->
    <sup>동해물과 백두산이<br /></sup>

    <!-- 밑줄 -->
    <ins>동해물과 백두산이<br /></ins>

    <!-- 글씨 가운데 줄 그어짐 -->
    <del>동해물과 백두산이<br /></del>
  </body>
</html>
