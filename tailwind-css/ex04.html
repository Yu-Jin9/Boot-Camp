<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadow</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!--
        https://tailwindcss.com/docs/box-shadow
        shadow-sm
        shadow
        shadow-md
        shadow-lg
        shadow-xl
        shadow-2xl(작동하지 않는 이슈 있음)
        shadow-inner
        shadow-none
     -->
  <body>
    <!-- https://tailwindcss.com/docs/box-shadow -->
    <!-- md : pc해상도 (반응형 css) -->
    <div class="grid grid-cols-2 gap-6">
      <div class="shadow-sm bg-lime-200 rounded-lg">shadow-sm</div>
      <div class="shadow bg-lime-200 rounded-lg">shadow</div>
      <div class="shadow-md bg-lime-200 rounded-lg">shadow-md</div>
      <div class="shadow-lg bg-lime-200 rounded-lg">shadow-lg</div>
      <div class="shadow-xl bg-lime-200 rounded-lg">shadow-xl</div>
      <div class="shadow-2xl bg-lime-200 rounded-lg">shadow-2xl</div>
      <div class="shadow-inner bg-lime-200 rounded-lg">shadow-inner</div>
      <div class="shadow-none bg-lime-200 rounded-lg">shadow-none</div>
    </div>
  </body>
</html>
