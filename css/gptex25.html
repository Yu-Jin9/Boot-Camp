<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>교재 p.238 연습문제 - 이미지 블로그</title>
    <style>
      #bgbox {
        border: 1px solid;
      }
      #title {
        background-color: black;
        color: white;
        padding: 1%;
      }
      h2 {
        color: #ff0000;
        font-size: 1.5em;
        text-align: center;
      }
      p {
        font-size: 1.2em;
        line-height: 1.6;
        font-weight: bold;
        text-align: center;
        margin-bottom: 1em;
      }

      .accent {
        color: #0000ff;
      }
      .smalltext {
        font-size: 0.7em;
      }
      img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <section id="bgbox">
      <header id="title">확인하세요</header>

      <article>
        <h2>주문 및 배송</h2>
        <p>
          <span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다.
        </p>
        <p>2시 이후 주문건은 다음날 발송합니다.(주말제외)</p>
        <hr />
      </article>

      <article>
        <h2>교환 및 환불</h2>
        <p>불만족 시 <span class="accent">100% 환불</span> 해 드립니다.</p>
        <p>고객센터로 전화주세요.</p>
        <hr />
      </article>

      <article>
        <h2>고객 센터</h2>
        <p>0000-0000</p>
        <p class="smalltext">
          상담시간: 오전 9시 ~ 오후 6시 (토/일, 공휴일 제외)
        </p>
      </article>
    </section>
  </body>
</html>
