<!DOCTYPE html>
<html lang="en">
  <head>
    <title>줄바꿈 - flex-wrap</title>
    <style>
      .container {
        background-color: #eee;
        border: 1px solid #222;
        margin-bottom: 10px;
        /* 컨테이너를 flexbox로 변경 */
        display: flex;
        width: 40%;
      }
      .box {
        /* width: 80px; */
        background-color: skyblue;
        margin: 5px;
        padding: 5px 45px;
      }
      p {
        color: white;
        text-align: center;
      }
      .opt {
        /* nowrap : 줄바꿈 안함 */
        flex-wrap: nowrap;
      }
      .opt2 {
        /* wrap :즐바꿈 한다 */
        flex-wrap: wrap;
      }
      .opt3 {
        flex-wrap: wrap-reverse;
      }
    </style>
  </head>
  <body>
    <div class="container opt1">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
    </div>
    <div class="container opt2">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
    </div>
    <div class="container opt3">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
    </div>
    <div class="container opt4">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
    </div>
  </body>
</html>
