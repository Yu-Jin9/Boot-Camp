<!DOCTYPE html>
<html lang="en">
  <head>
    <title>display속성</title>
    <!--  - display:none : 안보이게, 자기공간도 사라짐
          - visisvilty:hidden : 안보이게, 자기공간이 존재
          - block : 한줄 차지, 줄 바꿈이 됨
          - inline : 콘텐츠(내용)만큼 너비 차지, 줄바꿈이 안됨
          - inline-block : inline이면서 너비/높이 확보 가능
          - block속성 : div, h1~h6, p, hr, ol, ul, li, table, form
          - inline속성 : span, a, img, text속성(b,small,ins,,,), input, lable -->

    <style>
      body {
        /* 0은 단위 없어도 됨 */
        margin: 0;
      }
      body * {
        border: 1px solid red;
      }
      div {
        /* display: none; */
        /* visibility: hidden; */
        display: block;
        /* block 원래 가지고 있는 속성 */
      }
      #span1 {
        /* 본인의 공간은 유지하면서 안보임 */
        visibility: hidden;
        /* display:none은 원래 가지고 있던 공간도 사라짐,보이지도 않고 ㅇㅇ*/
        display: none;
      }
      #span2 {
        width: 100px;
        height: 100px;
        /* display: inline-block하기 전까지는 span의 속성으로 인해 크기의 변화를 줘도 변화가 없음 */
        /* inline이면서 너비/높이 조정 가능 */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>div는 block속성이다</div>
    <span id="span1">span1</span>
    <span id="span2">span2</span>
  </body>
</html>
