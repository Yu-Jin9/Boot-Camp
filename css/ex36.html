<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex36 -->
    <title>css연습문제</title>
    <!-- img태그위에 글자 배치하기 -->
    <!-- background-color: transparent; -->
    <!-- DM제출 해주세요~ -->
    <style>
      img {
        position: relative;
      }
      h3 {
        position: absolute;
        background-color: transparent;
        color: aqua;
        justify-self: center;
        align-content: center;
      }
    </style>
  </head>
  <body>
    <h2>img태그 위에 글자배치</h2>

    <img src="images/cat.jpg" alt="업무 이미지" />
    <h3>향기로운 커피향기~</h3>
  </body>
</html>
