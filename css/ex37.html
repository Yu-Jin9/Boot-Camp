<!DOCTYPE html>
<html lang="en">
  <head>
    <title>css연습문제</title>
    <!-- div 배경이미지 위에 글자 배치하기. -->
    <style>
      #back {
        background-image: url(images/bg.jpg);
        width: 400px;
        height: 300px;
        position: relative;
      }
      h4 {
        position: absolute;
        top: 80px;
        left: 130px;
      }
    </style>
  </head>
  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div id="back">
      <h4>코스모스 가을향기~</h4>
    </div>
  </body>
</html>
