<!DOCTYPE html>
<html lang="en">
  <head>
    <title>가상요소 사용 예1 _ 메뉴바 세로 구분선</title>
    <style>
      li {
        list-style-type: none;
        display: inline-block;
        padding: 10px;
        /* border: 1px solid hotpink; */
      }
      li:after {
        content: "|";
        color: gray;
        display: inline-block;
        margin-left: 30px;
      }
      li:last-child::after {
        content: "";
      }
    </style>
  </head>
  <body>
    <ul>
      <li>로그인</li>
      <li>회원가입</li>
      <li>마이페이지</li>
      <li>사이트맵</li>
    </ul>
  </body>
</html>
