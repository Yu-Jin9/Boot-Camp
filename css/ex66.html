<!DOCTYPE html>
<html lang="en">
  <head>
    <title>변형 속성 - transform속성</title>
    <style>
      body {
        padding: 50px;
      }
      section {
        width: 100px;
        height: 100px;
        border: 5px solid black;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: hotpink;

        /* transform: rotate(45deg);
        transform-origin: left bottom;
        transform-origin: 30% 60%; */

        /* 이렇게 transform:rotate: ()해서 설정하지 않고 한 줄에 같이 쓰면 이렇게 됨; */
        /* transform: translate(30px, 30px) rotate(30deg); */

        /* 사선 형태 / skewY로도 기울일 수 있음 */
        transform: skewX(-10deg);
      }
    </style>
  </head>
  <body>
    <section>
      <div></div>
    </section>
  </body>
</html>
