<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테두리 속성</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: aqua;
        /* border : 테두리 두께 : 타입 : 색상 */
        border: 10px solid red;
        /* 테두리 두께 위처럼 간략하게가 아니라 하나한 설정 가능함 */
        border-width: 10px;
        /* solid 실선 dashed 줄성 dotted 점선 */
        border-style: solid;
        border-color: blue;
        border-radius: 10px; /* LT RT RB LB*/
        border-radius: 20px 50px; /*LTRL RBLR*/
        border-radius: 10px 20px 30px 40px; /*LT RT*/
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
