<!DOCTYPE html>
<html lang="en">
  <head>
    <title>반응형웹과 Flex연결</title>
    <style>
      /* 초기화 코드 */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-size: 32px;
        font-weight: bold;
      }
      /* Pc 해상도 */
      .wrap {
        display: flex;
        /* wrap : 콘텐츠가 화면에 꽉 차면 자동으로 줄바꿈 */
        /*row : 주축 방향  */
        flex-flow: row wrap;
      }
      .wrap div {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid hotpink;
      }
      .header {
        background-color: rgb(204, 255, 0);
        height: 100px;
        /* flex : grow basis  */
        flex: 1 100%;
      }
      .nav {
        background-color: yellow;
        flex: 1 100%;
      }
      .main {
        display: flex;
        flex: 1 100%;
        height: 400px;
        background-color: pink;
      }
      .section {
      }
      .aside {
      }
      .ad {
        flex: 1 100%;
        height: 100px;
        background-color: deepskyblue;
      }
      .info {
        flex: 1 100%;
        height: 100px;
        background-color: skyblue;
      }
      .footer {
        flex: 1 100%;
        height: 100px;
        background-color: hotpink;
      }
      /* Tablet 해상도 */
      @media screen and (min-width: 768px) and (max-width: 959px) {
        .header {
          flex: 1 80%;
          order: 0;
        }
        .ad {
          flex: 1 20%;
          order: 1;
          height: 100%;
        }
        .main {
          flex: 1 60%;
          order: 2;
        }
        .info {
          flex: 1 20%;
          order: 3;
        }
        .footer {
          flex: 1 100%;
          order: 4;
        }
      }

      /* Mobile 해상도 */
      @media screen and (max-width: 767px) {
        .header {
          flex: 1 80%;
          order: 0;
        }
        .ad {
          flex: 1 20%;
          height: 100px;
          order: 1;
        }
        .main {
          order: 2;
          height: 400px;
        }
        .info {
          flex: 1 0%;
          height: 0;
          visibility: hidden;
          display: none;
          order: 3;
        }
        .footer {
          flex: 1 100%;
          order: 4;
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 전체 컨텐츠를 감싸는 div -->
    <!-- 웹 만들 때 하나씩 만들어 두면 좋음 -->
    <div class="wrap">
      <!-- 헤더 -->
      <div class="header"><p>헤더</p></div>
      <!-- 네비 -->
      <div class="nav"><p>네비바</p></div>
      <!-- 메인 = 세션 + 사이드바 -->
      <div class="main">
        <div class="section"><p>세션</p></div>
        <div class="aside"><p>사이드바</p></div>
      </div>
      <!-- 광고 -->
      <div class="ad"><p>광고</p></div>
      <!-- 정보 -->
      <div class="info"><p>정보</p></div>
      <!-- 푸터 -->
      <div class="footer"><p>푸터</p></div>
    </div>
  </body>
</html>
