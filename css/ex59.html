<!DOCTYPE html>
<html lang="en">
  <head>
    <title>다음 로그인 화면</title>
    <style>
      /* 전체 기본 설정 */
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        font-family: Arial, sans-serif;
        flex-direction: column;
        min-height: 100vh;
        width: 1000px;
        justify-self: center;
      }

      /* 중앙 배치 필요할 때 사용 */
      .center {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* logo 부분 */
      header {
        text-align: center;
        font-size: 2rem;
        color: #333;
      }
      #logoImg {
        width: 50%;
      }

      /* main박스 설정 */
      #login-container {
        padding: 15px;
        width: 100%;
        max-width: 400px;
        padding: 9%;
        background-color: #fff;
        border: 1px solid #ddd;
      }

      /* main안에서 로그인부분 */
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      /* 아이디, 비밀번호 input설정 */
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-bottom: 1px solid #ddd;
        font-size: 0.9rem;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-bottom: 1px solid black;
      }

      /* 로그인 저장 체크박스 */
      .ckb {
        margin-left: 3%;
        color: #aaa;
        width: 20px;
        height: 20px;
        margin-right: 2%;
      }
      /* 로그인 정보 저장 텍스트 */
      .save-login {
        display: flex;
        align-items: center;
        font-size: 0.9rem;
        color: #727272;
      }
      /* 로그인 저장 아이콘 설정들 */
      .ico_comm {
        display: inline-block;
        overflow: hidden;
        font-size: 1px;
        line-height: 0;
        color: transparent;
      }
      .info-icon {
        margin-left: 3%;
        color: #aaa;
        background: url(daum_ico_login.png) no-repeat 0 0;
        background-size: 300px 300px;
        background-position: -140px -110px;
        margin-top: 3%;
        width: 30px;
        height: 30px;
      }

      /* 로그인, QR 버튼 기본 설정*/
      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      /* 로그인 버튼 */
      .login-btn {
        background-color: #ffeb00;
        color: #333;
      }

      /* -- 또는 -- 부분 */
      .or {
        display: flex; /* 가로 배치 */
        align-items: center; /* 세로 정렬 */
        gap: 10px; /* 요소 간 간격 */
        margin: 0;
      }
      .divider {
        color: #aaa; /* 텍스트 색상 */
        font-size: 0.9rem; /* 텍스트 크기 */
      }
      .or hr {
        flex-grow: 1; /* 선이 남은 공간을 채움 */
        border: none; /* 기본 테두리 제거 */
        border-top: 1px solid #ddd; /* 상단 선 스타일 */
      }

      /* QR코드로 로그인 */
      .qr-login-btn {
        background-color: #ddd;
        color: #333;
      }

      /* 회원가입, 계정찾기, 비밀번호 찾기 설정 */
      #link-container {
        margin-top: 5%;
        margin-bottom: 15%;
      }
      .links {
        display: flex;
        justify-content: space-between;
      }
      .links a {
        font-size: 0.8rem;
        margin-top: 10px;
        color: #666;
        text-decoration: none;
      }

      /* main의 하단 안내 배너 */
      .notice {
        margin-top: 20px;
        background-color: #f3f3f3;
        padding: 10px;
        text-align: center;
        font-size: 0.8rem;
        color: #555;
      }
      .notice:nth-child(1) {
        font-weight: bold;
      }

      /* 최하단 footer */
      footer {
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        text-align: center;
        font-size: 0.8rem;
        color: #aaa;
      }
      footer nav a {
        margin: 0 10px;
        color: #555;
        text-decoration: none;
      }
      footer nav a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="center">
    <header id="logo">
      <img
        id="logoImg"
        src="https://accounts.kakaocdn.net/images/rebuilding/pc/logo_kakao.png"
        alt=""
      />
    </header>
    <main id="login-container">
      <section>
        <form action="#" method="post">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="카카오메일 아이디, 이메일, 전화번호"
          />

          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
          />

          <div class="save-login">
            <input type="checkbox" id="save-info" class="ckb ico_comm" />
            <label for="save-info">간편로그인 정보 저장</label>
            <span class="info-icon ico_comm">i</span>
          </div>

          <button type="submit" class="login-btn">로그인</button>

          <div class="or">
            <hr />
            <div class="divider">또는</div>
            <hr />
          </div>

          <button class="qr-login-btn">QR코드 로그인</button>
        </form>

        <div id="link-container">
          <div class="links">
            <a href="#">회원가입</a>
            <div class="links">
              <a href="#">계정 찾기</a> &nbsp;&nbsp;

              <a href="#">비밀번호 찾기</a>
            </div>
          </div>
        </div>

        <div class="notice">
          <h3>통합하지 않은 Daum ID 안내</h3>
          <p>카카오계정과 통합 후 이용할 수 있어요.</p>
        </div>
      </section>
    </main>

    <footer>
      <nav>
        <a href="#">한국어</a>
        <a href="#">이용약관</a>
        <a href="#" style="font-weight: bold">개인정보 처리방침</a>
        <a href="#">고객센터</a>
        © Kakao Corp.
      </nav>
    </footer>
  </body>
</html>
